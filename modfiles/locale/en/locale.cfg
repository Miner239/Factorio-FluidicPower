[mod-setting-description]
fluidic-electric-overlay-depth=The overlay shows connections between powerpoles since there's no visible wires. You can choose how far it should draw.
fluidic-enable-build-limitations=This will attempt to prevent you from accidentally connecting your power network to some fluid network. Disable for some fun power through pipes and pumps.
fluidic-allow-chained-destruction=Build limitations can occationally cause chained destruction if destroying an invalid fluid connection will create yet another invalid connection. Disable if you're scared of this.
fluidic-expose-fluid-components=ONLY MEANT FOR DEBUGGING. It will break your save. Exposes the fluid components underneath the powerpoles.